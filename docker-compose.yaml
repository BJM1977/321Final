services:
  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: minitwitter
      MYSQL_USER: minitwitter
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - m223_project_mariadb:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 9200:80
    environment:
      PMA_HOST: mariadb
      MYSQL_ROOT_PASSWORD: root

  backend:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npm install --legacy-peer-deps &&
             npx prisma generate &&
             npm run build &&
             NODE_ENV=production npm start"
    ports:
      - 3000:3000
    depends_on:
      - mariadb
    env_file:
      - .env
    environment:
      - NODE_ENV=production

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npm start"
    ports:
      - 4200:4200

volumes:
  m223_project_mariadb:
